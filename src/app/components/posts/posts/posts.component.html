
<br>

<div class="posts">
    <h1>All Posts</h1>

    <ul>
        <li *ngFor="let post of postsOnPage">
            {{ post.title }} <button mat-raised-button color="warn" type="button" class="btn btn-primary" (click)="getLink(post.id)">More Info</button>
        </li>
    </ul>

    <mat-paginator [length]="this.posts.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
